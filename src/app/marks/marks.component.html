
 
<section>
    <!--for demo wrap-->
   <div *ngFor="let mark of marks">
    <h1><b style="color: rgb(255, 153, 0);">{{mark.name}}</b></h1> 
    <h1>DEPARTMENT:{{mark.deptName}}</h1> 
    <h1>YEAR: {{mark.currentYear}}</h1> 
   </div> 
    


    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
             
            <th>S.No</th>
            <th>SEMESTER</th>
            <th>GPA</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content" *ngFor="let mark of marks" >
      <table cellpadding="0"  cellspacing="0" border="0">
        <tbody>
          <tr>
            <td>1</td>
            <td>I </td>
            <td>{{mark.sem1}}</td>            
          </tr>
          <tr>
            <td>2</td>
            <td>II</td>
            <td>{{mark.sem2}}</td>          
          </tr>
          <tr>
            <td>3</td>
            <td>III</td>
            <td>{{mark.sem3}}</td>          
          </tr>
          <tr>
            <td>4</td>
            <td>IV</td>
            <td>{{mark.sem4}}</td>          
          </tr>
          <tr>
            <td>5</td>
            <td>V</td>
            <td>{{mark.sem5}}</td>          
          </tr>
          <tr>
            <td>6</td>
            <td>VI</td>
            <td>{{mark.sem6}}</td>          
          </tr>
          <tr>
            <td>7</td>
            <td>VII</td>
            <td>{{mark.sem7}}</td>          
          </tr>
          <tr>
            <td>8</td>
            <td>VIII</td>
            <td>{{mark.sem8}}</td>          
          </tr>
          <tr>
            <td></td>
            <td><b>CGPA</b></td>
            <td><b>{{mark.cgpa}}</b></td>          
          </tr>
        </tbody>
      </table>
    </div>
  </section>
